<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Game</title>
    <style>
        body {
            background-color: #2c003e;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <button id="startButton">Click Here</button>

    <div id="game" class="hidden">
        <p>Guess a number between 1 and 30:</p>
        <input type="number" id="guessInput">
        <button id="guessButton">Guess</button>
        <p id="message" class="message"></p>
    </div>

    <h1 id="birthdayMessage" class="hidden">ðŸŽ‰ Happy Birthday Tom, from Dim, Sof, and Elen! ðŸŽ‰</h1>

    <script>
        const startButton = document.getElementById(\"startButton\");
        const gameDiv = document.getElementById(\"game\");
        const guessInput = document.getElementById(\"guessInput\");
        const guessButton = document.getElementById(\"guessButton\");
        const message = document.getElementById(\"message\");
        const birthdayMessage = document.getElementById(\"birthdayMessage\");

        let numberToGuess = Math.floor(Math.random() * 30) + 1;

        startButton.addEventListener(\"click\", function() {
            startButton.classList.add(\"hidden\");
            gameDiv.classList.remove(\"hidden\");
        });

        guessButton.addEventListener(\"click\", function() {
            let guess = parseInt(guessInput.value);

            if (guess < numberToGuess) {
                message.textContent = \"Too low! Try again.\";
            } else if (guess > numberToGuess) {
                message.textContent = \"Too high! Try again.\";
            } else {
                gameDiv.classList.add(\"hidden\");
                document.body.style.backgroundColor = \"#87CEEB\";
                birthdayMessage.classList.remove(\"hidden\");
            }
        });
    </script>

</body>
</html>
